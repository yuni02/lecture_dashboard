<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastCampus 수강 현황 대시보드</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/components/navbar.js"></script>
    <script src="/static/components/loading.js"></script>
</head>
<body>
    <!-- 네비게이션 바 -->
    <div id="navbar-container" data-page="dashboard"></div>

    <div class="container">
        <!-- 헤더 -->
        <header>
            <h1>🎓 FastCampus 수강 현황</h1>
            <p class="subtitle">내 강의 진도 및 학습 통계</p>
        </header>

        <!-- 전체 통계 카드 -->
        <section class="stats-overview">
            <div class="stat-card">
                <div class="stat-icon">📚</div>
                <div class="stat-content">
                    <h3 id="total-courses">-</h3>
                    <p>수강중인 강의</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">📊</div>
                <div class="stat-content">
                    <h3 id="avg-progress">-%</h3>
                    <p>평균 진도율</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">⏱️</div>
                <div class="stat-content">
                    <h3 id="total-study-time">-</h3>
                    <p>총 수강시간</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">⏳</div>
                <div class="stat-content">
                    <h3 id="remaining-time">-</h3>
                    <p>남은 학습시간</p>
                </div>
            </div>
        </section>

        <!-- 목표 강의 섹션 -->
        <section class="target-course-section" id="target-course-section" style="display: none;">
            <h2>🎯 목표 강의</h2>
            <div class="target-course-card">
                <div class="target-course-header">
                    <h3 id="target-course-title">-</h3>
                    <button class="clear-target-btn" onclick="clearTargetCourse()">목표 해제</button>
                </div>
                <div class="target-course-info">
                    <div class="target-info-item">
                        <span class="target-label">진도율:</span>
                        <span class="target-value" id="target-progress">-</span>
                    </div>
                    <div class="target-info-item">
                        <span class="target-label">시작일:</span>
                        <span class="target-value" id="target-start-date">-</span>
                    </div>
                    <div class="target-info-item">
                        <span class="target-label">완료일:</span>
                        <span class="target-value" id="target-completion-date">-</span>
                    </div>
                    <div class="target-info-item">
                        <span class="target-label">남은 시간:</span>
                        <span class="target-value" id="target-remaining-time">-</span>
                    </div>
                    <div class="target-info-item highlight">
                        <span class="target-label">일일 목표:</span>
                        <span class="target-value" id="target-daily-minutes">-</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- 완료 예상 시간 -->
        <section class="completion-estimate">
            <h2>📅 학습 완료 예상</h2>
            <div class="estimate-grid">
                <div class="estimate-item">
                    <span class="estimate-label">하루 1시간</span>
                    <span class="estimate-value" id="days-1h">-일</span>
                </div>
                <div class="estimate-item">
                    <span class="estimate-label">하루 2시간</span>
                    <span class="estimate-value" id="days-2h">-일</span>
                </div>
                <div class="estimate-item highlight">
                    <span class="estimate-label">하루 3시간</span>
                    <span class="estimate-value" id="days-3h">-일</span>
                </div>
                <div class="estimate-item">
                    <span class="estimate-label">하루 5시간</span>
                    <span class="estimate-value" id="days-5h">-일</span>
                </div>
            </div>
        </section>

        <!-- 푸터 -->
        <footer>
            <p>데이터 업데이트: <span id="last-update">-</span></p>
            <p>Made with FastAPI + Vanilla JS</p>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>

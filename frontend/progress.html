<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학습 진척률 통계 - FastCampus Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* Progress Page Specific Styles */
        .progress-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: white;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .tab-btn {
            flex: 1;
            padding: 12px 24px;
            border: 2px solid transparent;
            background: transparent;
            color: #666;
            font-weight: 500;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .tab-btn:hover {
            background: #f8f9ff;
            border-color: #4c6ef5;
            color: #4c6ef5;
        }

        .tab-btn.active {
            background: #4c6ef5;
            color: white;
            border-color: #4c6ef5;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .chart-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .chart-card h3 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.4rem;
        }

        .progress-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .progress-table th,
        .progress-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .progress-table th {
            background: #5f7fff;
            color: white;
            font-weight: 600;
        }

        .progress-table tr:hover {
            background: #f9f9f9;
        }

        .progress-table td {
            color: #333;
        }

        .bar-chart {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .bar-item {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .bar-label {
            min-width: 120px;
            font-weight: 500;
            color: #333;
        }

        .bar-visual {
            flex: 1;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #4c6ef5 0%, #5f7fff 100%);
            border-radius: 15px;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            color: white;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .summary-value {
            font-size: 2rem;
            font-weight: bold;
            color: #4c6ef5;
            margin-bottom: 5px;
        }

        .summary-label {
            color: #666;
            font-size: 0.9rem;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar">
        <div class="navbar-brand">
            <h1>🎓 FastCampus Dashboard</h1>
        </div>
        <ul class="navbar-menu">
            <li><a href="/">대시보드</a></li>
            <li><a href="/progress" class="active">진척률 통계</a></li>
        </ul>
    </nav>

    <div class="progress-container">
        <header>
            <h1>📊 학습 진척률 통계</h1>
            <p class="subtitle">일별/주별 학습 현황 및 강의별 진행 상황</p>
        </header>

        <!-- Tab Buttons -->
        <div class="tab-buttons">
            <button class="tab-btn active" onclick="switchTab('daily')">일별 통계</button>
            <button class="tab-btn" onclick="switchTab('weekly')">주별 통계</button>
        </div>

        <!-- Daily Progress Tab -->
        <div id="daily-tab" class="tab-content active">
            <div class="summary-stats" id="daily-summary">
                <!-- JavaScript로 동적 생성 -->
            </div>

            <div class="chart-card">
                <h3>📅 일별 학습 진척</h3>
                <div id="daily-chart" class="bar-chart">
                    <!-- JavaScript로 동적 생성 -->
                </div>
            </div>

            <div class="chart-card">
                <h3>📋 일별 상세 데이터</h3>
                <table class="progress-table">
                    <thead>
                        <tr>
                            <th>날짜</th>
                            <th>완료한 강의</th>
                            <th>학습 시간</th>
                        </tr>
                    </thead>
                    <tbody id="daily-table">
                        <!-- JavaScript로 동적 생성 -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Weekly Progress Tab -->
        <div id="weekly-tab" class="tab-content">
            <div class="summary-stats" id="weekly-summary">
                <!-- JavaScript로 동적 생성 -->
            </div>

            <div class="chart-card">
                <h3>📅 주별 학습 진척</h3>
                <div id="weekly-chart" class="bar-chart">
                    <!-- JavaScript로 동적 생성 -->
                </div>
            </div>

            <div class="chart-card">
                <h3>📋 주별 상세 데이터</h3>
                <table class="progress-table">
                    <thead>
                        <tr>
                            <th>주차 (시작일)</th>
                            <th>완료한 강의</th>
                            <th>학습 시간</th>
                        </tr>
                    </thead>
                    <tbody id="weekly-table">
                        <!-- JavaScript로 동적 생성 -->
                    </tbody>
                </table>
            </div>
        </div>

        <footer>
            <p>데이터 업데이트: <span id="last-update">-</span></p>
            <p>Made with FastAPI + Vanilla JS</p>
        </footer>
    </div>

    <script src="/static/progress.js"></script>
</body>
</html>
